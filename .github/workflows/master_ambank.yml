name: Build and Deploy - AMBank

on:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Detect POM.xml and Build
        run: |
          echo "üîç Procurando pom.xml..."
          POM=$(find . -maxdepth 4 -name pom.xml | head -n 1)
          if [ -z "$POM" ]; then
            echo "‚ùå Nenhum pom.xml encontrado!"
            exit 1
          fi
          echo "‚úÖ POM encontrado em: $POM"
          mvn -f "$POM" clean package -DskipTests

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: "**/target/*.jar"

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Baixar artefato
        uses: actions/download-artifact@v4
        with:
          name: app

      - name: Login no Azure
        uses: azure/login@v2
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

      - name: Deploy no Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "AMBank"
          package: "*.jar"
