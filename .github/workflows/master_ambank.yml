name: Build and deploy JAR app to Azure Web App - AMBank
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build with Maven (skip tests)
        run: mvn -f AnhembiMorumBank/pom.xml -B -DskipTests=true clean package

      - name: Show target folder (debug)
        run: |
          echo "== present working dir =="
          pwd
          echo "== list root =="
          ls -la
          echo "== list AnhembiMorumBank =="
          ls -la AnhembiMorumBank || true
          echo "== list AnhembiMorumBank/target =="
          ls -la AnhembiMorumBank/target || true

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: AnhembiMorumBank/target/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Find JAR in workspace (debug)
        run: |
          echo "== find all jars under workspace =="
          find . -type f -name "*.jar" -maxdepth 6 -print || true
          echo "== list current dir =="
          ls -la || true

      - name: Deploy to Azure Web App using publish profile
        uses: azure/webapps-deploy@v2
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: '**/target/*.jar'
